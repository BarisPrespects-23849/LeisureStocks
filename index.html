<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie/Series Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie/Series Marketplace</h1>
        <input type="text" id="search-bar" placeholder="Search for a movie or series..." oninput="searchItems()" />
    </header>

    <main>
        <section id="items-container">
            
            <div id="search-results" class="item-list"></div>
            <h2>Movies</h2>
            <div id="movie-list" class="item-list"></div>
            <h2>Series</h2>
            <div id="series-list" class="item-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
<p><p><b>Note:-</b> This is a test run website on simple tech stack. Working on mern stack hoping to deploy as soon as possible.I realised after deploying there are some grammertical mistakes please ignore them.</p></p>
</html>
